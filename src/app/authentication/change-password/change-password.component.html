<div class="main-body leftmenu">
  <!-- Page -->
  <div class="page main-signin-wrapper">
    <!-- Row -->
    <div class="row signpages text-center">
      <div class="col-md-12">
        <div class="card">
          <div class="row row-sm">
            <div
              class="
                col-lg-6 col-xl-5
                d-none d-lg-block
                text-center
                bg-primary
                details
              "
            >
              <div class="mt-3 pt-3 p-2 pos-absolute">
                <img
                  src="./assets/img/brand/logo-light.png"
                  class="header-brand-img mb-4"
                  alt="logo"
                  style="width: 134px; height: 37px"
                />
                <div class="clearfix"></div>
                <img
                  src="./assets/img/svgs/user.svg"
                  class="ht-100 mb-0"
                  alt="user"
                />
                <h5 class="mt-4 text-white">Reset Your Password</h5>
                <span class="tx-white-6 tx-13 mb-5 mt-xl-0"
                  >Signup to create, discover and connect with the primmax
                  community</span
                >
              </div>
            </div>
            <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12 login_form">
              <div class="container-fluid">
                <div class="row row-sm">
                  <div class="card-body mt-2 mb-2">
                    <img
                      src="./assets/img/brand/logo.png"
                      class="
                        d-lg-none
                        header-brand-img
                        text-start
                        float-start
                        mb-4
                      "
                      alt="logo"
                    />
                    <div class="clearfix"></div>
                    <h5 class="text-start mb-2">Reset Password</h5>
                    <p class="mb-4 text-muted tx-13 ms-0 text-start">
                      It's free to signup and only takes a minute.
                    </p>
                    <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="form-group text-start">
                        <label>Old Password</label>
                        <input
                          class="form-control"
                          placeholder="Enter your password"
                          formControlName="oldpassword"
                          type="password"
                        />
                        <span>
                          <div
                            class="text-danger"
                            *ngIf="
                              formControl.oldpassword.errors?.required &&
                              (formControl.oldpassword.dirty ||
                                formControl.oldpassword.touched)
                            "
                          >
                            Required
                          </div>
                        </span>
                      </div>
                      <div class="form-group text-start">
                        <label>Password</label>
                        <input
                          class="form-control"
                          placeholder="Enter your password"
                          formControlName="password"
                          type="password"
                        />
                        <span>
                          <div
                            class="text-danger"
                            *ngIf="
                              formControl.password.errors?.required &&
                              (formControl.password.dirty ||
                                formControl.password.touched)
                            "
                          >
                            Required
                          </div>
                        </span>
                      </div>
                      <div class="form-group text-start">
                        <label>Confirm Password</label>
                        <input
                          class="form-control"
                          placeholder="Conform your password"
                          formControlName="confirmPassword"
                          type="password"
                        />
                        <span>
                          <div
                            class="text-danger"
                            *ngIf="
                              formControl.confirmPassword.errors?.required &&
                              (formControl.confirmPassword.dirty ||
                                formControl.confirmPassword.touched)
                            "
                          >
                            Required
                          </div>
                        </span>
                        <span>
                          <div
                            class="text-danger"
                            *ngIf="
                              notEqual &&
                              form.controls.password.dirty &&
                              form.controls.confirmPassword.dirty &&
                              form.value.confirmPassword
                            "
                          >
                            Passwords Do Not Match
                          </div>
                        </span>
                      </div>
                      <button class="btn ripple btn-main-primary btn-block" type="submit" [disabled]="form.invalid">
                        Set Password
                      </button>
                    </form>
                    <div class="card-footer border-top-0 ps-0 mt-3 text-start">
                      <p>Back to</p>
                      <p class="mb-0">
                        Try to
                        <a (click)="navigateToPoint('/profile')">Profile</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
  <!-- End Page -->
</div>
