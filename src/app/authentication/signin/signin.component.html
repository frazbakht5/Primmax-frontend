<div class="main-body leftmenu">
  <!-- Page -->
  <div class="page main-signin-wrapper">
    <!-- Row -->
    <div class="row signpages text-center">
      <div class="col-md-12">
        <div class="card">
          <div class="row row-sm">
            <div
              class="
                col-lg-6 col-xl-5
                d-none d-lg-block
                text-center
                bg-primary
                details
              "
            >
              <div class="mt-5 pt-4 p-2 pos-absolute">
                <img
                  src="./assets/img/brand/logo-light.png"
                  class="header-brand-img mb-4"
                  alt="logo"
                  style="width: 134px; height: 37px"
                />
                <div class="clearfix"></div>
                <img
                  src="./assets/img/svgs/user.svg"
                  class="ht-100 mb-0"
                  alt="user"
                />
                <h5 class="mt-4 text-white">Sign in to your account</h5>
                <span class="tx-white-6 tx-13 mb-5 mt-xl-0"
                  >Sign up to create, discover and connect with the primmax
                  community</span
                >
              </div>
            </div>
            <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12 login_form">
              <div class="container-fluid">
                <div class="row row-sm">
                  <div class="card-body mt-2 mb-2">
                    <img
                      src="./assets/img/brand/logo.png"
                      class="
                        d-lg-none
                        header-brand-img
                        text-start
                        float-start
                        mb-4
                      "
                      alt="logo"
                    />
                    <div class="clearfix"></div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <h5 class="text-start mb-2">Sign in to Your Account</h5>
                      <p class="mb-4 text-muted tx-13 ms-0 text-start">
                        Sign in to create, discover and connect with the primmax
                        community
                      </p>
                      <div class="form-group text-start">
                        <label>Email</label>
                        <input
                          class="form-control"
                          placeholder="Enter your email"
                          type="email"
                          formControlName="email"
                        />
                        <span>
                          <div class="text-danger" *ngIf="formControl.email.errors?.required && (formControl.email.dirty || formControl.email.touched)">Please enter valid email</div>
                        </span>
                      </div>
                      <div class="form-group text-start">
                        <label>Password</label>
                        <input
                          class="form-control"
                          placeholder="Enter your password"
                          type="password"
                          formControlName="password"
                        />
                        <span>
                          <div class="text-danger" *ngIf="formControl.password.errors?.required && (formControl.password.dirty || formControl.password.touched)">Required</div>
                        </span>
                      </div>
                      <button class="btn ripple btn-main-primary btn-block" type="submit">
                        Sign In
                      </button>
                    </form>
                    <div class="text-start mt-5 ms-0">
                      <div class="mb-1"><a (click)="navigateToPoint('/forgetpassword')">Forgot password?</a></div>
                      <div>
                        Don't have an account?
                        <a
                          (click)="navigateToPoint('signup')"
                          >Register Here</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
  <!-- End Page -->
</div>
