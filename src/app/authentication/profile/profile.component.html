<div class="main-body leftmenu">
  <!-- Page -->
  <div class="page">
    <!-- Sidemenu -->
    <div class="main-sidebar main-sidebar-sticky side-menu">
      <div class="sidemenu-logo">
        <a class="main-logo" href="index.html">
          <img
            src="./assets/img/brand/logo-light.png"
            class="header-brand-img desktop-logo"
            alt="logo"
          />
          <img
            src="./assets/img/brand/icon-light.png"
            class="header-brand-img icon-logo"
            alt="logo"
          />
          <img
            src="./assets/img/brand/logo.png"
            class="header-brand-img desktop-logo theme-logo"
            alt="logo"
          />
          <img
            src="./assets/img/brand/icon.png"
            class="header-brand-img icon-logo theme-logo"
            alt="logo"
          />
        </a>
      </div>
      <div class="main-sidebar-body">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link with-sub"
              ><span class="shape1"></span><span class="shape2"></span
              ><i class="sidemenu-icon"></i
              ><span class="sidemenu-label">Profile</span
              ><i class="angle fe fe-chevron-right"></i
            ></a>
          </li>
          
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link with-sub"
              ><span class="shape1"></span><span class="shape2"></span
              ><i class="sidemenu-icon"></i
              ><span class="sidemenu-label" (click)="userbalance()">User Balance</span
              ><i class="angle fe fe-chevron-right"></i
            ></a>
          </li>
          <li *ngIf="!isAdmin" class="nav-item">
            <a class="nav-link with-sub"
              ><span class="shape1"></span><span class="shape2"></span
              ><i class="sidemenu-icon"></i
              ><span class="sidemenu-label" (click)="kyc()">KYC</span
              ><i class="angle fe fe-chevron-right"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link with-sub"
              ><span class="shape1"></span><span class="shape2"></span
              ><i class="sidemenu-icon"></i
              ><span class="sidemenu-label" (click)="logout()">logout</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- End Sidemenu -->

    <!-- Main Content-->
    <div class="main-content side-content pt-0">
      <div class="container-fluid">
        <div class="inner-body" *ngIf="!isAdmin">
          <div
            class="main-content-body tab-pane p-4 border-top-0"
            id="settings"
          >
            <div class="card-body border" data-select2-id="12">
              <form
                class="form-horizontal"
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                data-select2-id="11"
              >
                <div class="mb-4 main-content-label">Edit Profile</div>
                <div class="profile-cover">
                  <img src="../../../assets/img/avatar.jpg" alt="img" />
                </div>
                <div class="col-lg-10">
                  <div class="form-group mt-5">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Email</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email"
                          formControlName="email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Name</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          formControlName="name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">User Name</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          formControlName="username"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Identification Number</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Identification Number"
                          formControlName="identification_number"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Gender</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Identification Number"
                          formControlName="gender"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Date of birth</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="dob"
                          formControlName="dob"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Mobile Number</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="phone"
                          class="form-control"
                          placeholder="Mobile Number"
                          formControlName="mobile_number"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Country</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="phone"
                          class="form-control"
                          placeholder="Country"
                          formControlName="country"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Address</label>
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Street # abc"
                          formControlName="home_address"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row row-sm">
                      <div class="col-md-3">
                        <label class="form-label">Mnemonic Phrases</label>
                      </div>
                      <div class="col-md-9">
                        <textarea
                          type="text"
                          class="form-control"
                          placeholder="Mnemonic Phrases"
                          rows="5"
                          formControlName="mnemonic_pass_phrase"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-group py-3 text-center">
                    <div class="row justify-content-end">
                      <div class="col-md-2">
                        <button class="btn ripple btn-main-primary btn-block">
                          Update Profile
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4"></div>
                <div class="mb-4 main-content-label">Security Settings</div>
                <div class="form-group">
                  <div class="row row-sm">
                    <div class="col-md-2">
                      <label class="form-label">Login Credentials</label>
                    </div>
                    <div class="col-md-10">
                      <a class="" (click)= "navigateToPoint('/changepassword')">Change Password</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div *ngIf="isAdmin">
            <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Thank for select</h1>
      <img src="../../../assets/landing/img/bg-img/coming_soon.jpg" style="width: 100%;">
      <h2>be patient coming soon on December 2021</h2>
    </div>
  </section><!-- End Hero -->


  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>PRIMMAX</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End #footer -->
        </div>
      </div>
    </div>
    <!-- Main Content-->
  </div>
  <!-- End Page -->
</div>
